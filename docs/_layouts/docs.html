---
layout: default
sectionid: docs
---

<section class="row content wrap documentationContent">

  {% include nav_docs.html %}

  <div class="col-sd-12 col-md-9 col-md-offset-3 inner-content">
    <!--<a class="edit-page-link" href="https://github.com/damiles/OpenCVGUI/tree/master/docs/{{ page.path }}" target="_blank">Edit on GitHub</a>-->
    <h1>
      {{ page.title }}
    </h1>
    <div class="subHeader">{{ page.description }}</div>

    {{ content }}

    <div class="docs-prevnext">
      {% if page.prev %}
        <a class="docs-prev" href="/OpenCVGUI/docs/{{ page.prev }}">&larr; Prev</a>
      {% endif %}
      {% if page.next %}
        <a class="pull-right docs-next" href="/OpenCVGUI/docs/{{ page.next }}">Next &rarr;</a>
      {% endif %}
    </div>
  </div>


</section>
